<div id="footerwrap">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <h4>About</h4>
                <div class="hline-w"></div>
                <p>{{ site.about }}</p>
            </div>
            <div class="col-lg-4">
                <h4>Social Links</h4>
                <div class="hline-w"></div>
                <p>
                    {% for network in site.social %}
                    <a href="{{ network.url }}" class="btn-social btn-outline">
                      <i class="fa fa-{{ network.title }}" aria-hidden="true"></i>
                      <span class="sr-only">{{network.title}}</span>
                  </a>
                  {% endfor %}
              </p>
          </div>
          <div class="col-lg-4">
            <h4>Our School</h4>
            <div class="hline-w"></div>
            <p>
                {% for line in site.address.first.lines %}
                {{ line }} <br>
                {% endfor %}
            </p>
            <b><a href="{{"/contact/" | prepend: site.baseurl }}">Contact Us</a></b>
			<p class="about_center"><br/>Theme is <a href="http://blacktie.co/2014/05/solid-multipurpose-theme/" target="_blank">SOLID</a>: a <a href="http://jekyllrb.com/" target="_blank">Jekyll</a> port of the Solid theme (<a href="http://blacktie.co/" target="_blank">blacktie.co</a>) by <a href="https://github.com/st4ple" target="_blank">st4ple.</a></p>
        </div>
    </div><! --/row -->
</div><! --/container -->
</div><! --/footerwrap -->
