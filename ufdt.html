layout: default
title: Ununarmed
permalink: /teams/ufdt/

{% include wrap.html %}
<div class="container mtb">
    <div class="row centered">
{% for unarmedmember in site.unarmedmembers %}
        <div class="col-lg-3 col-md-3 col-sm-3">
            <div class="he-wrap tpl6">
            <img src="{{ "/assets/img/teams/unarmed/" | prepend: site.baseurl }}{{ member.img }}" alt="">
                <div class="he-view">
                    <div class="bg a0" data-animate="fadeIn">
                        <h3 class="a1" data-animate="fadeInDown">Links:</h3>
                        {% for entry in unarmedmember.social %}
                            <a href="{{ entry.url }}" class="dmbutton a2" data-animate="fadeInUp"><i class="fa fa-{{ entry.title }}"></i></a>
                        {% endfor %}
                    </div><!-- he bg -->
                </div><!-- he view -->		
            </div><!-- he wrap -->
            <h4>{{ unarmedmember.name }}</h4>
            <h5 class="ctitle">{{ unarmedmember.position }}</h5>
            <p>{{ unarmedmember.text }}</p>
            <div class="hline"></div>
            <br>
        </div><! --/col-lg-3 -->	 	
        {% endfor %}
        </div>
        </div>
<div class="container mtb">
<div class="row">
<div class="col-lg-6">

        </div>
    </div><! --/row -->
</div><! --/container -->
