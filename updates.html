---
layout: blog
title: Updates
permalink: /updates/
---

<div class="container mtb">
    <div class="row">

        <! -- BLOG POSTS LIST -->
        <div class="col-lg-8">

            {% for post in site.posts %}
            <! -- Blog Post -->
            <a href="{{ post.url | prepend: site.baseurl }}">
                <h3 class="ctitle">{{ post.title }}</h3>
            </a>
            <p>
                <csmall>{{ post.date | date: "%b %-d, %Y" }}</csmall>
            </p>
            {{ post.excerpt }}
            <p>
                <a href="{{ post.url | prepend: site.baseurl }}">[ Read Full Post ]</a>
            </p>
            <div class="hline"></div>

            <div class="spacing"></div>
            {% endfor %}

        </div>
        <! --/col-lg-8 -->

        {% include sidebar.html %}

    </div>
    <! --/row -->
</div>
<! --/container -->
